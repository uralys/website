- type: texts
  texts:
    - paragraph: Phantoms is a mobile mind game providing 2D labyrinths where teams of phantoms trigger colored doors and rooms to modify the paths. Reaching the exit may sometimes be quite easy, but you'll have to find all gems along the way...
    - paragraph: You will move phantoms one by one, toggling many kinds of triggers to open doors, rotate rooms, reveal hidden areas, to find a way, step by step, toward the exit. From simple houses to devious castles, you'll be challenged to find all the Gems.
    - list:
        - free!
        - on iOS and Android, check both phone and tablet versions
        - 2 chapters, 16 levels for the first public release
        - Music by Velvet Coffee (be sure to plug your headphones ♫ )

